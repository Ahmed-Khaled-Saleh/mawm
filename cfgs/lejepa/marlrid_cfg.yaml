project_name: lejepa_marlgrid

epochs: 500
loss_fn: CrossEntropyLoss
writer: WandbWriter
noreload: False
lambda_: 0.02

# save and log directories
root_dir: /scratch/project_2009050/
save_dir : models
res_dir: results
log_dir: ../logs
state_dir: aggregated_model_

env:
  agents: ['agent_0', 'agent_1']

data:
  data_dir: /scratch/project_2009050/datasets/marl_grid/marl_grid_data
  batch_size: 128
  buffer_size: 5
  V: 4
  obs_key: pov
  name: marlrid


model:
  name: encoder
  channels: 3
  img_size: 42
  latent_size: 42
  grad_norm_clip: 1.0


optimizer:
  name: Adam
  lr: 0.0001